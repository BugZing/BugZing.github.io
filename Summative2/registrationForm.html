<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/Summative2/registrationDesign.css">

    <title>Registration Form</title>
</head>
<body>
    <div class="customBox">
        <form action="#">
            <label for="fullName">Full name<br></label>
            <input type="text" id="fullName"  required class="customInput"><br>
            
            <label for="email">Email address<br></label>
            <input type="text" id="email"  required class="customInput"><br>

            <label for="contact">Phone number<br></label>
            <input type="text" id="contact" required class="customInput"><br>

            <label for="password">Password<br></label>
            <input type="text" id="password" required class="customInput"><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
